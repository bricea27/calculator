<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator 3.0</title>
  <link rel="stylesheet" href="calc3.css">
</head>
<body>

  <wrapper class="calculator absolute_center">
    <input type="text" class="display" id="finalAnswer" placeholder="0" readonly>

    <div class="row first">
      <button class="num" id="seven"><span>7</span></button>
      <button class="num" id="eight"><span>8</span></button>
      <button class="num" id="nine"><span>9</span></button>
      <button class="math" id="addition"><span> + </span></button>
    </div>

    <div class="row">
      <button class="num" id="four"><span>4</span></button>
      <button class="num" id="five"><span>5</span></button>
      <button class="num" id="six"><span>6</span></button>
      <button class="math" id="subtraction"><span> - </span></button>
    </div>

    <div class="row">
      <button class="num" id="one"><span>1</span></button>
      <button class="num" id="two"><span>2</span></button>
      <button class="num" id="three"><span>3</span></button>
      <button class="math"id="multiplication"><span> x </span></button>
    </div>

    <div class="row">
      <button class="zero" id="zero"><span>0</span></button>
      <button class="decimal" id="decimal"><span>.</span></button>
      <button class="math" id="division"><span> รท </span></button>
    </div>

    <div class="row">
      <button class="clear" id="clear"><span>AC</span></button>
      <button class="equals" id="equals"><span>Enter</span></button>
    </div>
    <!--   <button class="math"><span> + </span></button>
    <button class="math"><span> - </span></button>
    <button class="math"><span> x </span></button>

  -->

</wrapper>
<script src="calc3.js"></script>
</body>
</html>
