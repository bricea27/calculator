<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="calculator">
    <input type="text" class="input" id="input1" placeholder="0"/>
    <input type="text" class="input" id="input2" placeholder="0"/>

    <div class="button">
      <span> + </span>
      <input type="radio" name="option" class="math" id="addButton"/>
    </div>

    <div class="button">
      <span> - </span>
      <input type="radio" name="option" class="math" id="subButton"/>
    </div>

    <div class="button">
      <span> x </span>
      <input type="radio" name="option" class="math" id="multButton"/>
    </div>

    <div class="button">
      <span> / </span>
      <input type="radio" name="option" class="math"id="divButton"/>
    </div>

    <input type="text" class="answer" id="finalAnswer" placeholder="0" readonly/>

    <button class="clear" id="clearAll"> Clear </button>
    <button class="equals" id="calculate"> Enter </button>

  </section>
  <script src="calc.js"></script>
</body>
</html>
